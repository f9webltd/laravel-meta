language: php

php:
    - 7.2
    - 7.3
    - 7.4
    - 8.0

env:
    matrix:
        - Laravel=8.x
        - Laravel=7.x
        - Laravel=6.x
        - Laravel=5.8.x

matrix:
    exclude:
        # Unsupported combinations
        - { env: Laravel=8.x, php: 7.2 }
        - { env: Laravel=5.8.x, php: 8.0 }

install:
    - travis_retry composer require --dev "laravel/framework:${Laravel}" --no-interaction

script:
    - vendor/bin/phpunit
